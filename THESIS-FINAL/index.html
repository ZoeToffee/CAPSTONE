<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <main>
        <button id="add-habit">Add habit</button>
        <div id="form-container" class="hidden-form">
            <button id="close-form">x</button>
            <form id="add-habit-form">
                <label for="habit-name">Add a habit:</label>
                <input type="text" id="habit-name" name="habit-name" autocomplete="off" placeholder="Add a habit here"
                    required>
                <label for="habit-days">Your target days to complete this habit?</label>
                <input type="number" id="habit-days" name="habit-days" value="14" min="14" max="66">
                <button type="submit">Submit</button>
            </form>
        </div>
        <div id="output-container"></div>
    </main>
</body>

</html>
